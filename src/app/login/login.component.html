<div class="main">
    <div class="heading">
      <h2>Login in to the panel</h2>
    </div>
    <span *ngIf="warningMsg !=='' " class="alert_label">
      <p>{{warningMsg}}</p>
    </span>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" name="username" formControlName="username" (keyup)="onchange($event)" (keydown)="enterKey($event,1)" id="username" class="form-control" />
        <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Enter a valid email.
        </div>
      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input type="text" name="password" (keyup)="onchange($event)" (keydown)="enterKey($event,1)" formControlName="password" id="password" class="form-control" />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Enter a valid password.
        </div>
      </div>
      <div class="form-group">
        <label for="username" (click)="isRememberMe=!isRememberMe">keep me kogged in</label>
        <!-- <input type="checkbox" [(ngModel)]="isRememberMe"  name="remember_me" id="remember_me" class="form-check" /> -->
        <input [(ngModel)]="isRememberMe" [ngModelOptions]="{standalone: true}" type="checkbox" class="form-check">
      </div>
    </form>
    <button type="button" (click)="submit()">Login</button>
  </div>
